<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <!-- tailwind css  -->

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-10">Bank Transactions history</h1>
    </header>

    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-emerald-600 p-4 text-center rounded-lg text-white">
            <h4 class="text-2xl font-semibold">Diposite Amount</h4>
            <h2  class="text-4xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-500 p-4 text-center rounded-lg text-white">
            <h4 class="text-2xl font-semibold">Withdraw Amount</h4>
            <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-600 p-4 text-center rounded-lg text-white">
            <h4 class="text-2xl font-semibold">Balance</h4>
            <h2 class="text-4xl">$ <span id="balance-total">1200</span></h2>
          </div>
        </div>
      </section>

      <!-- deposit and withdraw section  -->

      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-indigo-600 p-4 text-center rounded-lg ">
            <h4 class="text-2xl font-semibold mb-5 text-white">Deposit Amount</h4>
            <input
              class="text-center text-xl mx-auto w-9/12 block mb-4 p-3 rounded-md"
              type="text"
              name=""
              id="deposit-field"
              placeholder="Your Deposit Amount"
            />

            <button
              id="btn-deposit"
              class="bg-amber-600 hover:bg-amber-700 px-8 py-2 rounded text-white font-medium"
            >
              Submit
            </button>
          </div>
          <div class="bg-sky-600 p-4 text-center rounded-lg">
            <h4 class="text-2xl font-semibold mb-5 text-white">Withdraw Amount</h4>
            <input
              class="text-center text-xl mx-auto w-9/12 block mb-4 p-3 rounded-md"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="Your Withdraw Amount"
            />

            <button
              id="btn-withdraw"
              class="bg-amber-600 hover:bg-amber-700 px-8 py-2 rounded text-white font-medium"
            >
              Withdraw
            </button>
          </div>
          
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
