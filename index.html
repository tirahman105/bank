<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css  -->

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header><h1 class="text-5xl text-center mt-10">My Bank</h1></header>

    <main >
      <section class="bg-amber-200 w-9/12 mx-auto mt-10 p-10 rounded-md">
        <div class="w-100 mx-auto">

            <h3 class="text-3xl mb-5 font-medium ">Please Log in</h3>
            <div class="justify-start items-center" >
    
                <input class="w-9/12 block mb-4 p-3 rounded-md " type="email" name="" id="user-email" placeholder="Your email address">
                <input class="w-9/12 block mb-4 p-3 rounded-md " type="password" name="" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-amber-700 px-8 py-2 rounded text-white font-medium">LOGIN</button>
    
            </div>
        </div>
      </section>
    </main>
    

    
    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
</body>
</html>
